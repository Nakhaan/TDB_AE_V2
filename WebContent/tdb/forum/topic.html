<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="../../style/style2.css" type="text/css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="forumControl.js"></script>
	<script src="../../login/js.cookie.js"></script>
</head>

<body>

<div id="Menu">

</div>

<section class="home-section">
	<div id="Navigation">
	</div>
	<div id="Page">
		<div class="home-content">
			<div class="topic-page">

				<button type="button" class="buttonRetourTopic" id="BTRetourTopic">Retour</button>
				<div id="MenuMessage"></div>
				

				<div class="topicHeader"></div>
					<h1 id="CeTopicTitle"></h1>
					<p id="CeTopicDescription"></p>
					<div class="AuteurTopic">
						<span class="creerPar">Cree par :</span>
						<span id="AuteurTopicName "></span>
					</div>
				</div>

				<div id="MessagePage">
					<label id="MessageMsg"></label>
					
					<div class="b" class="Topic-box" id="MessageList"></div>
					
					<div class="b" id="NewMessage"></div>
				</div>
				
				
				
			</div>
		</div>
	</div>
</section>

<br>

<label id="ShowMessage">
</label>

<script>
   	let sidebar = document.querySelector(".sidebar");
	let sidebarBtn = document.querySelector(".sidebarBtn");
	sidebarBtn.onclick = function() {
	sidebar.classList.toggle("active");
	if(sidebar.classList.contains("active")){
	  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
	}else
	  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
	}
 </script>

</body>
</html>
